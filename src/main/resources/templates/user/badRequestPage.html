<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layouts/user-layout">
<head>
<title>Your Information</title>
</head>
<body>
	<section layout:fragment="user-content">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h2 class="section-headline">
						<span>User Account</span>
					</h2>
					<hr class="line" style="margin-top: -15px;" />
				</div>
				<div class="col-md-4">
					<img th:src="@{/images/logo.png}" class="img-fluid" />
				</div>
			</div>
			<div>
				<img class="img-fluid" th:src="@{/images/wood.png}"
					style="margin-top: -36px" />
			</div>
			<div class="row mt-5">
				<div class="col-sm-9 col-sm-offset-3">
					<h5>
						Bad request. The request path is invalid. Click <a th:href="@{/index}">here</a>
						to return to the home page.
					</h5>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
