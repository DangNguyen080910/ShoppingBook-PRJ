<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layouts/admin-layout">
<head>
<title>Book info</title>
</head>
<body>
	<section layout:fragment="content">
		<div>
			<a href="../adminPortal" style="color: red;">Dashboard</a>
			<a href="../bookList" style="color: green;">/Book Management</a>
			<span style="color: blue;">/Book Info</span>
		</div>
		<div class="row" style="margin-left: 5px;">
			<div class="col-md-8">
				<h2 class="section-headline">
					<span>BOOK INFORMATION</span>
				</h2>
				<hr class="line" style="margin-top: -15px;" />
			</div>
		</div>
		<div class="container mt-5">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin/bookList}"><i
							class="fas fa-long-arrow-alt-left"></i>Go back</a></li>
					<li class="breadcrumb-item"><a th:href="@{/admin/book/edit?id=}+${book.id}">Edit</a></li>
				</ol>
			</nav>
			<div class="row">
				<div class="col-md-3">
					<div class="card bg-light">
						<div class="card-body">
							<img th:src="@{/images/book/}+${book.id}+'.png'"
								class="img-fluid" />
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<h3 th:text="${book.title}"></h3>
					<div class="row">
						<div class="col-md-6">
							<p>
								<strong>Author: </strong><span th:text="${book.author}"></span>
							</p>
							<p>
								<strong>Publisher: </strong><span th:text="${book.publisher}"></span>
							</p>
							<p>
								<strong>Publication Date: </strong><span
									th:text="${book.publicationDate}"></span>
							</p>
							<p>
								<strong>Language: </strong><span th:text="${book.language}"></span>
							</p>
							<p>
								<strong>Category: </strong><span th:text="${book.category.category}"></span>
							</p>
							<p>
								<strong>Pages: </strong><span th:text="${book.numberOfPages}"></span>
							</p>
						</div>
						<div class="col-md-6">
							<p>
								<strong>Format: </strong><span th:text="${book.format}"></span>
							</p>
							<p>
								<strong>ISBN: </strong><span th:text="${book.isbn}"></span>
							</p>
							<p>
								<strong>Shipping Weight: </strong><span
									th:text="${book.shippingWeight}"></span>
							</p>
							<p>
								<strong>List Price: </strong><span th:text="${book.listPrice}"></span>
							</p>
							<p>
								<strong>Our Price: </strong><span th:text="${book.ourPrice}"></span>
							</p>
							<p>
								<strong>Number in Stock: </strong><span
									th:text="${book.inStockNumber}"></span>
							</p>
						</div>
					</div>
					<p><Strong>Description: </Strong><span th:utext="${book.description}"></span></p>
				</div>
			</div>

		</div>

	</section>
</body>
</html>
