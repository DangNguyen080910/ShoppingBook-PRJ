<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layouts/admin-layout">
<head>
<title>Add Category</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container">
			<div>
				<a href="../adminPortal" style="color: red;">Dashboard</a>
				<a href="../categoryList" style="color: green;">/Category Management</a>
				<span style="color: green;">/Add Category</span>
			</div>
			<div class="my-5">
				<form th:action="@{/admin/category/add}" method="post"
					enctype="multipart/form-data">
					<fieldset>
						<legend class="text-center my-5">ADD NEW CATEGORY</legend>
							
						<div class="form-group row">
							<label for="category" class="col-sm-2 col-form-label">Category Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="category" name="category"
									placeholder="Enter new category name" required="required" minlength="6"/>
								<span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">Save</button>
								<a class="btn btn-danger" href="../categoryList">Cancel</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

		</div>

	</section>
</body>
</html>
