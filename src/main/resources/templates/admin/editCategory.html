<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layouts/admin-layout">
<head>
<title>Edit Category</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container">

			<div class="my-5">
				<form th:action="@{/admin/category/edit/{id}(id=${category.id})}" method="post"
					enctype="multipart/form-data">
					<fieldset>
						<legend class="text-center my-5">Edit Category</legend>

						<!-- <input hidden="hidden" name="id" th:value="$category.id}" /> -->
						
						<div class="form-group row">
							<label for="category" class="col-sm-2 col-form-label">Category</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="category" name="category"
									placeholder="Enter Category Name" th:value="${category.category}" required="required" minlength="3"/>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">Save</button>
								<a class="btn btn-danger" href="../categoryList">Cancel</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

		</div>
	
	</section>
</body>
</html>
