<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot Security</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img th:src="@{/images/logo.png}" class="img-fluid" />
			</div>
			<div class="col-md-5">
				<h5 class="center-block mt-5 pt-4">Welcome to Admin Portal for
					G3's Bookstore.</h5>
				<hr class="line" />
			</div>
		</div>
		<div>
			<div class="col-md-6 offset-3">
				<div class="bg-danger" th:if="${param.error}">Invalid email
					and password.</div>
				<div class="bg-danger" th:if="${param.logout}">You have been
					logged out.</div>

				<form th:action="@{/admin/security_login}" method='POST'>
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">User name: </label> <input
							class="form-control" type="text" placeholder="Username"
							name='username' id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password: </label> <input
							class="form-control" type="password" placeholder="Password"
							name='password' id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
